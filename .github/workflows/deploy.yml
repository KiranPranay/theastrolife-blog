name: Deploy Astro to GitHub Pages

# Give the Actions token permission to push commits
permissions:
  contents: write    # allow pushes/pulls to the repo
  pages: write       # if you’re also using GitHub Pages api
  id-token: write    # only needed if you’re calling OIDC

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false   # important so it uses the GITHUB_TOKEN you config below

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Build site
        run: pnpm astro build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
